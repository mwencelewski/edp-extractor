version: "3"
services:
  # Serviço do seu projeto
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SELENIUM_URL=http://selenium:4444
    env_file:
      - ./src/.env
    command: python -m pipenv run python src/main.py --numero_instalacao 0151129920 --mes 03/2024
    depends_on:
      selenium:
        condition: service_healthy
  # Serviço Selenium Standalone
  selenium:
    image: selenium/standalone-chrome:latest
    ports:
      - "4444:4444"
      - "9200:9200"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444"]
      interval: 30s
      timeout: 10s
      retries: 10
networks:
  default:
    driver: bridge
